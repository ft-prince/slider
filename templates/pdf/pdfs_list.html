<!DOCTYPE html>
<html>
  <head>
    <title>PDF List</title>
    <style>
      table {
        border-collapse: collapse;
        width: 100%;
        border: 1px solid #ddd;
      }

      th,
      td {
        text-align: left;
        padding: 8px;
      }

      tr:nth-child(even) {
        background-color: #f2f2f2;
      }

      th {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <h1>PDF List</h1>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Duration</th>
          <th>Uploaded At</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for pdf in pdfs %}
        <tr>
          <td>{{ pdf.id }}</td>
          <td>{{ pdf.pdf_name }}</td>
          <td>{{ pdf.pdf_duration }}</td>
          <td>{{ pdf.uploaded_at }}</td>
          <td>
            <a href="{% url 'edit_pdf' pdf.id %}">Edit</a> |
            <a href="{% url 'delete_pdf' pdf.id %}">Delete</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
