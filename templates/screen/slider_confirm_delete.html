{% extends 'base.html' %}

{% block content %}
  <h1>Delete Slider</h1>
  <p>Are you sure you want to delete "{{ object.name|default:"Unnamed Slider" }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Confirm Delete</button>
  </form>
  <a href="{% url 'slider_detail' object.pk %}">Cancel</a>
{% endblock %}
