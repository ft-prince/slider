<!DOCTYPE html>
<html>
<head>
    <title>Video List</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            border: 1px solid #ddd;
        }

        th, td {
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Video List</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Duration</th>
                <th>Uploaded At</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for video in videos %}
            <tr>
                <td>{{ video.id }}</td>
                <td>{{ video.video_name }}</td>
                <td>{{ video.duration }}</td>
                <td>{{ video.uploaded_at }}</td>
                <td>
                    <a href="{% url 'edit_video' video.id %}">Edit</a>
                    <a href="{% url 'delete_video' video.id %}">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
